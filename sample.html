<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Booking Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .step {
        display: none;
      }
      .step.active {
        display: block;
        animation: fadeIn 0.4s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white"
  >
    <section
      id="bookAVehicle"
      class="p-6 mt-6 flex flex-col items-center min-h-screen"
    >
      <h2 class="text-3xl font-bold mb-8 text-[#df927f] drop-shadow-lg">
        Book a Vehicle
      </h2>

      <!-- Step Container -->
      <div
        class="step active w-full max-w-3xl bg-white/10 backdrop-blur-lg border border-white/20 rounded-2xl shadow-xl p-8"
      >
        <h2 class="text-2xl font-bold text-center mb-6 text-[#df927f]">
          Step 1: Booking Details
        </h2>

        <div class="mb-5">
          <label class="block mb-2 text-sm font-medium">Trip Details</label>
          <input
            type="text"
            id="tripDetails"
            class="w-full p-3 rounded-xl bg-white/20 text-white border border-white/20 focus:ring-2 focus:ring-[#df927f] outline-none placeholder-gray-300"
            placeholder="Enter trip purpose..."
          />
        </div>

        <div class="grid md:grid-cols-2 gap-4 mb-5">
          <div>
            <label class="block mb-2 text-sm font-medium">Pick-up Date</label>
            <input
              type="date"
              id="pickUpDate"
              class="w-full p-3 rounded-xl bg-white/20 text-white border border-white/20 focus:ring-2 focus:ring-[#df927f] outline-none"
            />
          </div>
          <div>
            <label class="block mb-2 text-sm font-medium">Drop-off Date</label>
            <input
              type="date"
              id="dropOffDate"
              class="w-full p-3 rounded-xl bg-white/20 text-white border border-white/20 focus:ring-2 focus:ring-[#df927f] outline-none"
            />
          </div>
        </div>

        <div class="grid md:grid-cols-2 gap-4 mb-5">
          <div>
            <label class="block mb-2 text-sm font-medium">Pick-up Time</label>
            <input
              type="time"
              id="pickUpTime"
              class="w-full p-3 rounded-xl bg-white/20 text-white border border-white/20 focus:ring-2 focus:ring-[#df927f] outline-none"
            />
          </div>
          <div>
            <label class="block mb-2 text-sm font-medium">Drop-off Time</label>
            <input
              type="time"
              id="dropOffTime"
              class="w-full p-3 rounded-xl bg-white/20 text-white border border-white/20 focus:ring-2 focus:ring-[#df927f] outline-none"
            />
          </div>
        </div>

        <button
          onclick="nextStep()"
          class="w-full bg-[#df927f] hover:bg-[#c97c65] text-white font-semibold py-3 rounded-xl transition shadow-lg hover:shadow-[#df927f]/40"
        >
          Next â†’
        </button>
      </div>
    </section>
  </body>
</html>
