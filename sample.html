<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Terms & Conditions</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <!-- Popup Modal -->
    <div
      id="popupForm"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50"
    >
      <div class="bg-white w-full max-w-2xl rounded-lg shadow-lg p-6 relative">
        <h2 class="text-xl font-bold mb-4">Exterior Checking</h2>

        <form id="verificationForm" enctype="multipart/form-data">
          <input type="hidden" name="booking_id" id="formBookingId" />

          <!-- Checklist -->
          <div class="space-y-4">
            <!-- One condition -->
            <div>
              <label class="block font-medium"
                >Body condition (no dents/scratches)</label
              >
              <div class="flex gap-3 mt-1">
                <label
                  ><input
                    type="radio"
                    name="body_condition"
                    value="OK"
                    required
                  />
                  ✅</label
                >
                <label
                  ><input type="radio" name="body_condition" value="NOT_OK" />
                  ❌</label
                >
              </div>
            </div>

            <div>
              <label class="block font-medium"
                >Windows & Windshield (no scratches)</label
              >
              <div class="flex gap-3 mt-1">
                <label
                  ><input
                    type="radio"
                    name="windows_scratches"
                    value="OK"
                    required
                  />
                  ✅</label
                >
                <label
                  ><input
                    type="radio"
                    name="windows_scratches"
                    value="NOT_OK"
                  />
                  ❌</label
                >
              </div>
            </div>

            <div>
              <label class="block font-medium"
                >Windows & Windshield (no cracks)</label
              >
              <div class="flex gap-3 mt-1">
                <label
                  ><input
                    type="radio"
                    name="windows_cracks"
                    value="OK"
                    required
                  />
                  ✅</label
                >
                <label
                  ><input type="radio" name="windows_cracks" value="NOT_OK" />
                  ❌</label
                >
              </div>
            </div>

            <div>
              <label class="block font-medium">Side mirror intact</label>
              <div class="flex gap-3 mt-1">
                <label
                  ><input type="radio" name="side_mirror" value="OK" required />
                  ✅</label
                >
                <label
                  ><input type="radio" name="side_mirror" value="NOT_OK" />
                  ❌</label
                >
              </div>
            </div>

            <div>
              <label class="block font-medium">All lights functional</label>
              <div class="flex gap-3 mt-1">
                <label
                  ><input type="radio" name="lights" value="OK" required />
                  ✅</label
                >
                <label
                  ><input type="radio" name="lights" value="NOT_OK" /> ❌</label
                >
              </div>
            </div>

            <div>
              <label class="block font-medium">Tires in good condition</label>
              <div class="flex gap-3 mt-1">
                <label
                  ><input type="radio" name="tires" value="OK" required />
                  ✅</label
                >
                <label
                  ><input type="radio" name="tires" value="NOT_OK" /> ❌</label
                >
              </div>
            </div>

            <div>
              <label class="block font-medium"
                >Wiper blades in good condition</label
              >
              <div class="flex gap-3 mt-1">
                <label
                  ><input type="radio" name="wipers" value="OK" required />
                  ✅</label
                >
                <label
                  ><input type="radio" name="wipers" value="NOT_OK" /> ❌</label
                >
              </div>
            </div>

            <!-- Notes -->
            <div>
              <label class="block font-medium">Notes for extra info</label>
              <textarea
                name="notes"
                class="w-full border rounded p-2 mt-1"
              ></textarea>
            </div>

            <!-- Image Upload -->
            <div>
              <label class="block font-medium">Upload Proof Images</label>
              <input
                type="file"
                name="images[]"
                multiple
                accept="image/*"
                class="mt-1 border rounded p-2 w-full"
              />
            </div>
          </div>

          <!-- Actions -->
          <div class="flex justify-end gap-2 mt-6">
            <button
              type="button"
              onclick="closeForm()"
              class="bg-gray-300 hover:bg-gray-400 text-black px-4 py-2 rounded"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded"
            >
              Confirm
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
