<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Modal Default</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.1/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <!-- Login Modal (default visible) -->
    <div
      id="loginModal"
      class="fixed inset-0 z-50 flex items-center justify-center bg-black/50"
    >
      <div class="relative w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
        <!-- Logo -->
        <div class="flex justify-center mb-4">
          <img
            class="w-20 h-20 animate-fadeSlide"
            src="../../src/svg/systemLogo.jpg"
            alt="System Logo"
          />
        </div>

        <!-- Title -->
        <h2 class="text-center text-xl font-bold mb-4">Login to Continue</h2>

        <!-- Login Form -->
        <form action="login.php" method="POST" class="space-y-4">
          <div>
            <label class="block text-sm font-medium mb-1">Username</label>
            <input
              type="text"
              name="username"
              required
              class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Password</label>
            <input
              type="password"
              name="password"
              required
              class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            />
          </div>
          <button
            type="submit"
            class="w-full py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700"
          >
            Login
          </button>
        </form>

        <!-- ❌ REMOVE close button -->
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.1/flowbite.min.js"></script>

    <script>
      // Block modal from being hidden
      const modal = document.getElementById("loginModal");
      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          e.stopPropagation(); // disable background click
        }
      });

      // Simulate login success (for testing)
      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault(); // remove this in real PHP login
        // if login success from backend PHP -> hide modal
        modal.style.display = "none";
      });
    </script>
  </body>
</html>
