<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Booking Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://unpkg.com/flowbite@1.7.0/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <style>
      .step {
        display: none;
      }
      .step.active {
        display: block;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="mb-5">
      <label
        for="password"
        class="block mb-2 text-sm font-medium text-[#df927f]"
        >Password</label
      >
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
        class="shadow-xs bg-gray-50 border border-[#df927f] text-gray-900 text-sm rounded-lg focus:ring-[#df927f] focus:border-[#df927f] block w-full p-2.5"
      />

      <label class="flex items-center gap-2 mt-2 text-sm text-gray-600">
        <input
          type="checkbox"
          onclick="document.getElementById('password').type = this.checked ? 'text' : 'password'"
        />
        Show Password
      </label>
    </div>
  </body>
</html>
