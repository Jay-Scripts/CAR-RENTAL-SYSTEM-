<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Date Picker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .date-glow {
        box-shadow: 0 0 20px rgba(223, 146, 127, 0.3);
      }
      .pulse-border {
        animation: pulse-border 2s infinite;
      }
      @keyframes pulse-border {
        0%,
        100% {
          border-color: #df927f;
        }
        50% {
          border-color: #f59e0b;
        }
      }
      .shake {
        animation: shake 0.5s ease-in-out;
      }
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }
      .slide-in {
        animation: slideIn 0.3s ease-out;
      }
      @keyframes slideIn {
        from {
          transform: translateY(-10px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .bounce-icon {
        animation: bounce 1s infinite;
      }
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }
    </style>
  </head>
  <body class="bg-gray-900 p-8">
    <div class="mb-5">
      <label
        for="pickup_date"
        class="block mb-2 text-sm font-medium text-[#df927f]"
      >
        Pickup Date
      </label>
      <input
        type="date"
        id="pickup_date"
        class="cursor-pointer shadow-xs bg-gray-50 border border-[#df927f] text-gray-900 text-sm rounded-lg focus:ring-[#df927f] focus:border-[#df927f] block w-full p-2.5"
        required
      />
    </div>

    <div class="mb-5">
      <label
        for="pickup_time"
        class="block mb-2 text-sm font-medium text-[#df927f]"
      >
        Pickup Time
      </label>
      <input
        type="time"
        id="pickup_time"
        class="cursor-pointer shadow-xs bg-gray-50 border border-[#df927f] text-gray-900 text-sm rounded-lg focus:ring-[#df927f] focus:border-[#df927f] block w-full p-2.5"
        required
      />
    </div>
  </body>
</html>
