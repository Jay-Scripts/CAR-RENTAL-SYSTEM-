<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header class="fade-in">
      <nav class="bg-[#df927f] border-black shadow-sm shadow-black">
        <div class="flex flex-wrap items-center justify-between p-5">
          <a
            href="#"
            class="flex items-center space-x-3 rtl:space-x-reverse"
            id="headerName"
          >
            <span
              class="self-center text-2xl md:text-4xl whitespace-nowrap text-white font-bold"
              >CarRental</span
            >
          </a>
          <button
            data-collapse-toggle="navbar-dropdown"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
            aria-controls="navbar-dropdown"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
            <ul
              class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-transparent md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0"
            >
              <li>
                <a
                  href="../index.html"
                  class="block py-2 px-3 text-white rounded-sm md:bg-transparent md:text-blue-700 md:p-0 bg-transparent"
                  aria-current="page"
                  >Home</a
                >
              </li>

              <li>
                <a
                  href="about.html"
                  class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                  >About</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                  >My Booking</a
                >
              </li>
              <li>
                <button
                  id="dropdownNavbarLink"
                  data-dropdown-toggle="dropdownNavbar"
                  class="flex items-center justify-between w-full py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:w-auto dark:text-white md:dark:hover:text-blue-500 dark:focus:text-white dark:border-gray-700 dark:hover:bg-gray-700 md:dark:hover:bg-transparent"
                >
                  Help
                  <svg
                    class="w-2.5 h-2.5 ms-2.5"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 10 6"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="m1 1 4 4 4-4"
                    />
                  </svg>
                </button>
                <!-- Dropdown menu -->
                <div
                  id="dropdownNavbar"
                  class="z-10 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700 dark:divide-gray-600"
                >
                  <ul
                    class="py-2 text-sm text-gray-700 dark:text-gray-400"
                    aria-labelledby="dropdownLargeButton"
                  >
                    <li>
                      <a
                        href="#"
                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                        >Dashboard</a
                      >
                    </li>
                    <li>
                      <a
                        href="#"
                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                        >Settings</a
                      >
                    </li>
                    <li>
                      <a
                        href="#"
                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                        >Earnings</a
                      >
                    </li>
                  </ul>
                  <div class="py-1">
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                      >Sign out</a
                    >
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main
      class="flex flex-col justify-around h-[100vh] fade-in bg-[url('../src/images/mainbg.jpg')] bg-cover bg-center w-full"
      style="animation-delay: 0.2s"
    >
      <section class="flex items-center justify-center mx-10">
        <form
          class="max-w-md w-full mx-auto bg-white/80 backdrop-blur-md p-8 rounded-xl shadow-lg border border-[#df927f] animate-popup"
        >
          <h2 class="text-2xl font-bold text-[#df927f] mb-6 text-center">
            Create Your Account
          </h2>

          <!-- Email -->
          <div class="mb-5">
            <label
              for="floating_email"
              class="block mb-2 text-sm font-medium text-[#df927f]"
            >
              Email address
            </label>
            <input
              type="email"
              id="floating_email"
              name="floating_email"
              placeholder="your@email.com"
              required
              class="shadow-xs bg-gray-50 border border-[#df927f] text-gray-900 text-sm rounded-lg focus:ring-[#df927f] focus:border-[#df927f] block w-full p-2.5 dark:bg-gray-700 dark:border-[#df927f] dark:placeholder-gray-400 dark:text-white dark:focus:ring-[#df927f] dark:focus:border-[#df927f] dark:shadow-xs-light"
            />
          </div>

          <!-- Password -->
          <div class="mb-5">
            <label
              for="floating_password"
              class="block mb-2 text-sm font-medium text-[#df927f]"
            >
              Password
            </label>
            <input
              type="password"
              id="floating_password"
              name="floating_password"
              required
              class="shadow-xs bg-gray-50 border border-[#df927f] text-gray-900 text-sm rounded-lg focus:ring-[#df927f] focus:border-[#df927f] block w-full p-2.5 dark:bg-gray-700 dark:border-[#df927f] dark:placeholder-gray-400 dark:text-white dark:focus:ring-[#df927f] dark:focus:border-[#df927f] dark:shadow-xs-light"
            />
          </div>

          <!-- Confirm Password -->
          <div class="mb-5">
            <label
              for="floating_repeat_password"
              class="block mb-2 text-sm font-medium text-[#df927f]"
            >
              Confirm Password
            </label>
            <input
              type="password"
              id="floating_repeat_password"
              name="repeat_password"
              required
              class="shadow-xs bg-gray-50 border border-[#df927f] text-gray-900 text-sm rounded-lg focus:ring-[#df927f] focus:border-[#df927f] block w-full p-2.5 dark:bg-gray-700 dark:border-[#df927f] dark:placeholder-gray-400 dark:text-white dark:focus:ring-[#df927f] dark:focus:border-[#df927f] dark:shadow-xs-light"
            />
          </div>

          <!-- First + Last Name -->
          <div class="grid md:grid-cols-2 md:gap-6">
            <div class="mb-5">
              <label
                for="floating_first_name"
                class="block mb-2 text-sm font-medium text-[#df927f]"
              >
                First Name
              </label>
              <input
                type="text"
                id="floating_first_name"
                name="floating_first_name"
                required
                class="shadow-xs bg-gray-50 border border-[#df927f] text-gray-900 text-sm rounded-lg focus:ring-[#df927f] focus:border-[#df927f] block w-full p-2.5 dark:bg-gray-700 dark:border-[#df927f] dark:placeholder-gray-400 dark:text-white dark:focus:ring-[#df927f] dark:focus:border-[#df927f] dark:shadow-xs-light"
              />
            </div>
            <div class="mb-5">
              <label
                for="floating_last_name"
                class="block mb-2 text-sm font-medium text-[#df927f]"
              >
                Last Name
              </label>
              <input
                type="text"
                id="floating_last_name"
                name="floating_last_name"
                required
                class="shadow-xs bg-gray-50 border border-[#df927f] text-gray-900 text-sm rounded-lg focus:ring-[#df927f] focus:border-[#df927f] block w-full p-2.5 dark:bg-gray-700 dark:border-[#df927f] dark:placeholder-gray-400 dark:text-white dark:focus:ring-[#df927f] dark:focus:border-[#df927f] dark:shadow-xs-light"
              />
            </div>
          </div>

          <!-- Phone + Company -->
          <div class="grid md:grid-cols-2 md:gap-6">
            <div class="mb-5">
              <label
                for="floating_phone"
                class="block mb-2 text-sm font-medium text-[#df927f]"
              >
                Phone (123-456-7890)
              </label>
              <input
                type="tel"
                id="floating_phone"
                name="floating_phone"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                required
                class="shadow-xs bg-gray-50 border border-[#df927f] text-gray-900 text-sm rounded-lg focus:ring-[#df927f] focus:border-[#df927f] block w-full p-2.5 dark:bg-gray-700 dark:border-[#df927f] dark:placeholder-gray-400 dark:text-white dark:focus:ring-[#df927f] dark:focus:border-[#df927f] dark:shadow-xs-light"
              />
            </div>
            <div class="mb-5">
              <label
                for="floating_company"
                class="block mb-2 text-sm font-medium text-[#df927f]"
              >
                Address
              </label>
              <input
                type="text"
                id="floating_address"
                name="floating_address"
                required
                class="shadow-xs bg-gray-50 border border-[#df927f] text-gray-900 text-sm rounded-lg focus:ring-[#df927f] focus:border-[#df927f] block w-full p-2.5 dark:bg-gray-700 dark:border-[#df927f] dark:placeholder-gray-400 dark:text-white dark:focus:ring-[#df927f] dark:focus:border-[#df927f] dark:shadow-xs-light"
              />
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full text-white bg-[#df927f] hover:bg-[#c97c65] focus:ring-4 focus:outline-none focus:ring-[#df927f]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition"
          >
            Register
          </button>

          <!-- Already have an account -->
          <p class="mt-6 text-sm text-center text-[#df927f]">
            Already have an account?
            <a
              href="loginPage.html"
              class="text-[#df927f] hover:underline font-medium"
              >Log-in</a
            >
          </p>
        </form>
      </section>
    </main>

    <footer
      class="bg-[#837671] shadow-sm fade-in"
      style="animation-delay: 0.5s"
    >
      <div class="w-full mx-auto p-4 md:py-8">
        <div class="sm:flex sm:items-center sm:justify-between">
          <a
            href="https://flowbite.com/"
            class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse"
          >
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
              >CarRental</span
            >
          </a>
          <ul
            class="flex flex-wrap items-center mb-6 text-sm font-medium text-white sm:mb-0"
          >
            <li>
              <a href="#" class="hover:underline me-4 md:me-6">Contact</a>
            </li>
            <li>
              <a href="#" class="hover:underline me-4 md:me-6"
                >Terms and Condition</a
              >
            </li>
            <li>
              <a href="#" class="hover:underline me-4 md:me-6"
                >Privacy Policy
              </a>
            </li>
          </ul>
        </div>
        <hr
          class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8"
        />
        <span class="block text-sm text-white sm:text-center"
          >© 2025
          <a href="https://flowbite.com/" class="hover:underline">CarRental™ </a
          >All rights reserved.</span
        >
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  </body>
</html>
